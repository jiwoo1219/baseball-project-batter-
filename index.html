<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>KBO 예측 시스템</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h1 class="mb-4">KBO 선수 예측 시스템</h1>
    
    <div class="input-group mb-3">
        <input type="text" id="playerName" class="form-control" placeholder="선수 이름 입력">
        <button class="btn btn-primary" onclick="getPrediction()">검색</button>
    </div>
    
    <div id="result" class="mt-4"></div>

    <script>
        async function getPrediction() {
            const name = document.getElementById('playerName').value;
            if (!name) return alert('선수 이름을 입력하세요');
            
            try {
                const response = await fetch('http://localhost:8000/predict', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name: name })
                });
                
                if (!response.ok) {
                    const err = await response.json();
                    throw new Error(err.detail || '조회 실패');
                }
                const data = await response.json();
                
                const html = `
                    <div class="card">
                        <div class="card-body">
                            <h3>${data.name} (${data.team})</h3>
                            <p class="mb-1">현재 타율: ${data.avg}</p>
                            <p class="mb-1">홈런: ${data.hr} | 타점: ${data.rbi}</p>
                            <p class="mb-1">최근 5경기 안타: ${data.recent_hits.join(', ')}</p>
                            <p class="mb-1">최근 5경기 홈런: ${data.recent_hr.join(', ')}</p>
                            <p class="mb-1">최근 5경기 타점: ${data.recent_rbi.join(', ')}</p>
                            <h4 class="mt-3 text-primary">오늘 예상 성적</h4>
                            <p>예상 타율: ${data.predicted_avg}</p>
                            <p>홈런 확률: ${data.predicted_hr_percent}%</p>
                            <p>예상 타점: ${data.predicted_rbi}</p>
                        </div>
                    </div>
                `;
                app.py
                document.getElementById('result').innerHTML = html;
            } catch (error) {
                document.getElementById('result').innerHTML = `<div class="alert alert-danger">${error.message}</div>`;
            }
        }
    </script>
</body>
</html>
